<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function display()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var o = document.getElementById("o").value;
            if(o=='+')
            {
                document.getElementById("show").innerHTML = "Sum : "+sum(a,b);
            }
            else if(o=='-')
            {
                document.getElementById("show").innerHTML = "Difference : "+diff(a,b);
            }
            else if(o=='*')
            {
                document.getElementById("show").innerHTML = "Multiplication : "+mul(a,b);
            }
            else
            {
                document.getElementById("show").innerHTML = "Divsion : "+div(a,b);
            }  
        }
        function sum(a,b)
        {
            return parseInt(a)+parseInt(b);
        }
        function diff(a,b)
        {
            return parseInt(a)-parseInt(b);
        }
        function mul(a,b)
        {
            return parseInt(a)*parseInt(b);
        }
        function div(a,b)
        {
            if(b==0) return Infinity;
            else return parseInt(a)/parseInt(b);
        }
    </script>
</head>
<body>
    <div>
        <form>
            <input type="number" id="a" name="a">
            <select name="o" id="o">
                <option value="-1">Operator</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value=""></option>
            </select>
            <input type="number" id="b" name="b">
            <br><br>
            <input type="button" value="Calculate" onclick="display()">
            <section id="show"></section>
        </form>
    </div>
</body>
</html>
