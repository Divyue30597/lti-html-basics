<!DOCTYPE html>
<html>
<head>
    <title>LTI - Larsen & Toubro Infotech</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
    <script src='js/main.js'></script>
</head>
<body>
    <div class="header">
      <h1>Welcome to LTI</h1>    
    </div>

      
      <div class="row">
        <div class="main">
          <div class="card">
            <h2 style="text-align: center;">Login to a world of opportunities!</h2>
            <form>
              
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" pattern="[A-Za-z0-9]{3,5}" required> 
                                
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <button type="submit" onclick="loginCheck()">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                </div>
              
                <div class="container" style="background-color:#f1f1f1">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>Â© 2020 Larsen & Toubro Infotech Limited</p>
      </div>     
      
      <script>
        function loginCheck(){
          alert("function check")
        }
      </script>
</body>
</html>
