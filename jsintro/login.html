<!DOCTYPE html>
<html>

<head>
  <title>LTI - Larsen & Toubro Infotech</title>
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
  <script src='js/main.js'></script>
</head>

<body>
  <div>
    <h1>Login Form</h1>
    <section>
      <table>
        <form action="">
          <tr>
            <td><label>User</label></td>
            <td><input type="text" id="username" name="username"></td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td><input type="password" id="password" name="password"></td>
          </tr>
          <tr>
            <td colspan="2"><input type="button" value="Login" onclick="loginCheck()"></td>
          </tr>
        </form>
      </table>
      <section id="error"></section>
      
      <section id="myFact">
        
      </section>
      
      <section id="mySum">

      </section>
    </section>
  </div>

  <script>
    function loginCheck() {
      //alert("function check")
      var user = document.getElementById("username").value;
      var pass = document.getElementById("password").value;
      var isError = false;
      var errorMsg = "";
      if (user == "") {
        isError = true;
        errorMsg += "Username is required.<br>";
      }
      if (pass == "") {
        isError = true;
        errorMsg += "Password is required!";
      }
      if (isError) {
        document.getElementById("error").innerHTML = errorMsg;
      } else {
        document.getElementById("error").innerHTML = "Login Successful";
      }
    }

    function fact() {
      var n = document.getElementById("num").value;
      var fact = 1;
      var sum = 0;
      for (var i = 1; i <= n; i++) {
        fact = fact * i;
      }
      for (var i = 1; i <= n; i++) {
        sum = sum + i;
      }
      document.getElementById("myFact").innerHTML = fact;
      document.getElementById("mySum").innerHTML = sum;
    }
  </script>
</body>

</html>
