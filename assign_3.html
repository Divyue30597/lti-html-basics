<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        table {
            background-color: darkgrey;
            border-width: 1px;
            border-color: black;
            border-style: solid;

        }

        tr {
            padding-bottom: 1px;

        }

        td {
            background-color: white;
            padding: 1px 30px 1px 3px;
            border-width: 1px;
            border-color: darkgrey;
            border-style: solid;


        }
    </style>
</head>

<body>
    <center>
        <table class="center">
            <tr>
                <th colspan="7" style="background-color:yellow;">January</th>
            </tr>
    
            <tr>
                <th style="background-color:magenta; ">Sun</th>
                <th style="background-color:magenta; ">Mon</th>
                <th style="background-color:magenta; ">Tue</th>
                <th style="background-color:magenta; ">Wed</th>
                <th style="background-color:magenta; ">Thu</th>
                <th style="background-color:magenta; ">Fri</th>
                <th style="background-color:magenta; ">Sat</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td style="background-color:yellow;"><b>1</b></td>
                <td style="background-color:cyan;">2</td>
            </tr>
            <tr>
                <td style="background-color:green; ">3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td style="background-color:cyan;">9</td>
            </tr>
            <tr>
                <td style="background-color:green; ">10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td style="background-color:cyan;">16</td>
            </tr>
            <tr>
                <td style="background-color:green; ">17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td style="background-color:cyan;">23</td>
            </tr>
            <tr>
                <td style="background-color:green; ">24</td>
                <td>25</td>
                <td style="background-color:yellow;"><b>26</b></td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td style="background-color:cyan;">30</td>
            </tr>
    
            <tr>
                <td style="background-color:green; ">31</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
    
    
        </table>
    </center>
</body>

</html>
