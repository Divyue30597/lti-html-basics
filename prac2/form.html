<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div style="text-align: center;">
       <form action="#" method="#">
           <table>
               <tr>
                   <td>
                    <label for="pass">Enter the password :</label> 
                    <input type="password" id="pass" name="pass">
                    <label for="Name">Enter your surname :</label>  
                    <input type="text" id="Name" name="Name"> 
                   </td>
               </tr>

               <tr>
                   <td valign="bottom">
                        Address :
                       <textarea rows="8" cols="60"></textarea>
                   </td>
               </tr>

               <tr>
                   <td>
                       <br>
                       Select The trainings program attended :
                   </td>
                   <tr>
                       <td>
                           <input type="checkbox" name="Program" value="COBOL">COBOL
                           <input type="checkbox" name="Program" value="IDMS">IDMS
                           <input type="checkbox" name="Program" value="Java">Java
                       </td>
                   </tr>
               </tr>

               
               <tr>
                   <td>
                       <br>
                       Select the group you belong to :
                        <input type="radio" name="group" value="Group 1"> Group 1
                        <input type="radio" name="group" value="Group 2"> Group 2
                        <input type="radio" name="group" value="Group 3"> Group 3
                        <input type="radio" name="group" value="Others"> Others
                    </td>
               </tr>

               
               <tr>
                   <td>
                       <br>
                       Which Training Program would you like to attend ?
                        <select name="Training" id="Training">
                        <option value="-1">Program</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="DBMS">DBMS</option>
                   </td>
               </tr>

               <tr>
                   <td><br><input type="text"/><input type="Button" value="Browse..."/></td>
               </tr>

               <tr>
                   <td>
                       <br>
                       <input type="submit" value="Exit">    
                       <input type="submit" value="Save">
                       <input type="Reset" value="Reset">
                   </td>
               </tr>
           </table>
       </form>         
    </div>
</body>
</html>
